<ion-content  no-padding>
    <div
    style="height: 100%;"
    leaflet   
    (leafletMapReady)="onMapReady($event);"
    [leafletOptions]="options"    
    [leafletLayers]="layers"
    >


    <ion-fab right bottom>        
        <button color="secondary" (click)="onFocusClicked()" ion-fab mini><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
    </div>  


</ion-content>

<div *ngIf="selectedImprint">
    <div class="overlay" (click)="onOverlayClicked()"></div>
    <imprint-modal 
    [imprint]="selectedImprint">
    </imprint-modal>
</div>
