<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile-pic-frame" [ngStyle]="{ 'background-image': 'url('+currentUser.picture+')'}">
  </div>  
  <div class="profile-name-block">
    <span>{{currentUser.name}}</span>
  </div>
  <div class="profile-name-block">
    <span>Score: {{currentUser.score}}</span>
  </div>
  
  
</ion-content>
